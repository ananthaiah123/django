
{% extends "Git_App/base.html" %}
{% block content %}
<span class="border" style="border-width: 30rem;border-color: brown;">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4" style="text-align: center;">
            <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">DevOps Login</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" id="password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <hr>
            <div class="text-center">
                Need an account? <a href="{% url 'signup' %}">Sign Up here</a>
            </div>
        </div>
    </div>

</span>
   
{% endblock %}
